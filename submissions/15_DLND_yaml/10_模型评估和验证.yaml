        text: |
          恭喜！你已经构建了你的首个模型，一个用于预测自行车共享使用情况的神经网络！正如你在项目中看到的，数据分为训练、验证和测试集。在此部分，我们将学习为何需要这么做，以及如何验证模型的效果并为其评分。具体而言，你将学习以下内容：

          * 如何为模型创建测试集。
          * 如何使用混淆矩阵评估误报率和漏报率。
          * 如何衡量精确度和其他模型指标。
          * 如何评估回归。
          * 如何根据模型的复杂性检测你是否过度拟合或低度拟合了。
          * 如何使用交叉验证确保你的模型可以泛化。
        instructor_notes: ''
        resources: null
