          ### 确保你在 master 分支上
          在按照说明视频中的步骤操作之前，你要确保检出了 master 分支。

          ### 确保你在 master 分支上
          在你按照视频中指导的步骤之前，请确保你在 master 分支上。

          ### 在提交前对冲突的文件执行 `git add`
