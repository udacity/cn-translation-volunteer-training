        semantic_type: TextAtom
        updated_at: 'Thu Oct 27 2016 09:20:11 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ## 将版本库Fork和克隆你的Fork
          现在，你已了解如何将版本库Fork、推送对你的Fork所做的更改和创建拉取请求，现在你将准备协同编写在本节课开始时提到的“创造你的历险记”故事。要这样做，首先应将<a href="https://github.com/udacity/create-your-own-adventure" target="_blank">此版本库</a>Fork。然后，克隆你的Fork，并创建一个分支以在其中进行更改。

          **注意：**可以直接更改你的Fork中的 master 分支，但是，在协同构建公共版本库时，标准的做法是在Fork内的非 master 分支中进行更改。这样一来，可以轻松让你的 master 分支与原始版本库的 master 保持同步，并在准备好时将 master 中的更改合并到分支中。

          **Windows 用户请注意：**随着故事的发展，它已经超出了 Windows 的路径长度限制。如果你在克隆时遇到错误，可以通过修改配置设置来解决它。请在 git bash 中运行此命令：`git config --system core.longpaths true`。

          ## 更改故事内容
          接下来，你应实际更改故事内容。有关如何这样做的说明，请阅读“创造你的历险记”版本库中的 <a href="https://github.com/udacity/create-your-own-adventure/blob/master/README.md" target="_blank">README</a>。

          ## 建拉取请求
          接下来，你应创建包含你对原始版本库所做更改的拉取请求。要这样做，请像你之前那样单击分支中的“拉取请求”按钮，但这次将原始版本库留作基准。

          ## 请求合并你的拉取请求
          你无权修改此版本库，因此需要优达学城的工作人员来合并你的拉取请求。我们乐于助人的机器人 Casey 能够自动合并你的拉取请求。要自动合并你的拉取请求，你需要按照版本库的 <a href="https://github.com/udacity/create-your-own-adventure/blob/master/README.md" target="_blank">README</a> 中的指南来操作，除此之外，你将无法删除或修改行。由于 Casey 不希望合并无意中删除了部分故事内容的请求，而且她无法区分无意的删除和有意的修改，因此限制你删除行。要请求自动合并，请在拉取请求上添加包含“@casey-collab”的注释。例如，“Please review this, @casey-collab”。请确保在拉取请求的“对话”选项卡而不是“更改的文件”选项卡上添加注释。

          Casey 将无法合并一些有效的拉取请求。例如，她不接受改正打字错误的拉取请求，因为该请求会修改行。如果你想创建 Casey 无法合并的拉取请求，请随意这样做。如果有空，优达学城的工作人员会合并该拉取请求。但是，不保证此类拉取请求会获得响应。

          ## 如有必要，更新拉取请求
          如果某人合并你的拉取请求或发表评论，GitHub 会向你发送电子邮件并通知你。如果要求你进行一些更改，请将这些更改推送到你的Fork，以更新拉取请求。请确保让评审老师知道，他们应再看一次！
          如果你的拉取请求发生了冲突，而且你不知道怎么解决，请参考下一个视频和指导。
