        text: |-
          ## 创建 GitHub 账户
          在本节课中，你将在 GitHub 上分享更改，因此，你需要使用 GitHub 帐户。如果尚没有此帐户，可以访问 <a href="https://github.com/" target="_blank">github.com</a> 并单击“Sign up for GitHub”来创建一个帐户。

          在该网站要求你选择套餐时，可选择免费套餐，因为本课程不会使用任何付费功能。

          ## 设置密码缓存
          每次通过命令行向 GitHub 发送更改时，都需要键入密码，以证明你有权修改版本库。这可能很快会让人觉得厌烦，因此，许多人都喜欢设置密码缓存，此功能让你只需键入密码一次，以后就会自动在该计算机上填写密码。要这样做，请按照<a href="https://help.github.com/articles/caching-your-github-password-in-git" target="_blank">此处</a>的说明进行操作。如果使用 Windows 并在前面按照我们的 Git 安装说明进行操作，则你使用的是 msysgit，因此可以按照 msysgit 的说明进行操作。
