          ## 思考：何时使用独立的分支

          你刚才看到，在独立的分支中进行更改时，工作流程比直接在 master 中工作更复杂，尤其是在需要与其他人进行的更改保持同步的情况下。你要做的不是简单地拉取和推送，而是要将更改拉入本地 master 分支中，将本地 master 合并到你的分支（在我们的例子中是 different-oil）中，然后将你的分支推送到远程版本库，最后将你的分支合并到本地或 GitHub 上的 master 中。

          考虑到这点，请将以下问题和你对它的想法添加到你的思考文件中：

          **W何时你会想在独立的分支中而不是直接在 master 中进行更改？两种方法各有何好处？**

          你可能还要提交和推送更改。在你完成时，单击“下一项”，通过协同构建“create-your-own-adventure（创造你的历险记）”版本库将你学到的一切融汇贯通。
