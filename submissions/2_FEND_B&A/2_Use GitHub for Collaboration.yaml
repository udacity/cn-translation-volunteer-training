          text: |-
            ## 向版本库添加新菜谱
            在你自己的计算机上，为你喜欢的食物添加新配方，然后在 master 分支上提交它。

            ## 推送更改
            将 master 分支推送到你的Fork版本库。如果你忘记了怎么推送，可以重新看一次本小节的视频。完成后，继续查看下一个屏幕，回答有关你的提交在不同的时间点位于何处的问题。
        question:
          title: 推送更改到菜谱版本库 练习
          background_image: '//lh3.ggpht.com/uU2-Ds7z_Z6JEFDYMDqI_ptVq0kVMfgIc6Yb_49jh1Dxh5KInG1oMjGdwXhgPjYJ84kOaym1ZR4ZoiFoKvc=s0#w=1440&h=810'
          alt_text: null
          semantic_type: ImageFormQuestion
          evaluation_id: '3067699175'
        answer:
          text: |-
            ## 你的提交在哪里？
            在运行 `git push` 之前，通过 `git log` 可以看到，你的更改仅应在本地存在。提交不会自动分享到远程版本库——如果想分享更改，必须手动推送你的分支。

            运行 `git push` 后，你的更改应在本地和Fork上存在，但不应在 Larry 的版本库（你已将其Fork的版本库）上存在。你在第一个地方Fork的原因是，你无权更改 Larry 的版本库！
