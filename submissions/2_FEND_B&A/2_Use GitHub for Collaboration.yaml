        instructor_notes: |-
          ### 复制 HTTPS URL，而不是 SSH URL！
          在 1:29 处，Caroline 复制了版本库的 URL。视频错误地显示了要使用的 URL（如果通过 SSH 访问版本库的话）。本课程假定学生将使用 HTTPS 而不是 SSH。请单击 `HTTPS` 按钮，然后复制为 HTTPS 显示的 URL。它将以 `https://` 开头，而不是 `git@github.com` 开头。

          如果对改为使用 SSH 有兴趣，可按照[此处](https://help.github.com/articles/generating-ssh-keys/) 的说明操作，但除非你已熟悉 SSH 密钥，否则不建议你这样做。

          ### 分享你的思考
          我们鼓励你勇于在 GitHub 上分享你的思考。如果你对自己的任何回答感到不满意，最好的解决方法是在一个或多个新提交中更新该回答。以前的回答在提交历史记录中仍然可见，但逐渐更新你的观点是学习过程的一部分！如果提交历史记录能显示你更新的观点，将会给你带来好评而不是差评。

          也就是说，如果你在反思版本库中写了一些不愿分享的内容，则可检出在引入该更改之前进行的提交，并在此时间点新建一个分支，然后提交你愿意分享到新分支的任何其他更改。之后，通过仅推送新分支，就能将原始分支上的更改保密。
