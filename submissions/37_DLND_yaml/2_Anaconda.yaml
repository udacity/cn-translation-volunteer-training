          # Anaconda

          欢迎学习本课程，如何使用 [Anaconda](https://www.continuum.io/why-anaconda) 来管理 Python 所用的包和环境。Anaconda 能让你在数据科学的工作中轻松安装经常使用的程序包。你还将使用它创建虚拟环境，以便更轻松地处理多个项目。Anaconda 简化了工作流程，并且解决了多个包和 Python 版本之间遇到的大量问题。

          Anaconda 实际上是一个软件发行版，它附带了 `conda`、Python 和 150 多个科学包及其依赖项。应用程序 `conda` 是包和环境管理器。Anaconda 的下载文件比较大（约 500 MB），因为它附带了 Python 中最常用的数据科学包。如果只需要某些包，或者需要节省带宽或存储空间，也可以使用 **Miniconda** 这个较小的发行版（仅包含 `conda` 和 Python）。但你仍可以使用 `conda` 来安装任何可用的包，它只是自身没有附带这些包而已。

          `conda` 只能通过命令行来使用。因此，如果你觉得它很难用，可以参考[面向 Windows 的命令提示符教程](https://www.lynda.com/-tutorials/Windows-command-line-basics/497312/513424-4.html)，或者学习面向 OSX/Linux 用户的 [Linux 命令行基础知识](https://www.udacity.com/course/linux-command-line-basics--ud595)课程。

          你可能已经安装了 Python，并且想知道为何还需要 Anaconda。首先， Anaconda 附带了一大批常用数据科学包，因此你可以立即开始处理数据。其次，使用 `conda` 来管理包和环境能减少将来在处理数据过程中使用到的各种库与版本时遇到的问题。

          ## 管理包




