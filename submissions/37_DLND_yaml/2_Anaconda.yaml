          ## 保存和加载环境

          共享环境这项功能确实很有用，它能让其他人安装你的代码中使用的所有包，并确保这些包的版本正确。你可以使用 `conda env export > environment.yaml` 将包保存为 [YAML](http://www.yaml.org/)。命令的第一部分 `conda env export` 用于输出环境中的所有包的名称（包括 Python 版本）。
