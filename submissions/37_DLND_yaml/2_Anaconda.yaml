          # 安装 Anaconda

          Anaconda 可用于 Windows、Mac OS X 和 Linux。可以在 [https://www.continuum.io/downloads](https://www.continuum.io/downloads) 上找到安装程序和安装说明。

          如果计算机上已经安装了 Python，这不会有任何影响。实际上，脚本和程序使用的默认 Python 是 Anaconda 附带的 Python。

          选择 Python 3.6 版本（你可以在以后安装 Python 2 版本。不过，如果你是机器学习、数据分析纳米学位的学员，请选择 Python 2 版本）。此外，如果是 64 位操作系统，则选择 64 位安装程序，否则选择 32 位安装程序。继续并选择合适的版本，然后安装它。之后，继续进行！

          完成安装后，会自动进入默认的 conda 环境，而且所有包均已安装完毕，如下面所示。可以在终端或命令提示符中键入 `conda list`，以查看你安装的内容。

          <video loop autoplay>
            <source src="https://s3.amazonaws.com/content.udacity-data.com/courses/ud1111/conda_default_install.mp4" type="video/mp4">
          </video>


          在 Windows 上，会随 Anaconda 一起安装一批应用程序：

          * Anaconda Navigator，它是用于管理环境和包的 GUI
          * Anaconda Prompt 终端，它可让你使用命令行界面来管理环境和包
          * Spyder，它是面向科学开发的 IDE

          为了避免报错，我推荐在默认环境下更新所有的包。打开 Anaconda Prompt （或者 Mac 下的终端），键入：

          ```
          conda upgrade --all
          ```

          并在提示是否更新的时候输入 y（Yes）以便让更新继续。初次安装下的软件包版本一般都比较老旧，因此提前更新可以避免未来不必要的问题。

          在本课的余下部分，我会要求你在终端中使用命令。我强烈建议你以这种方式开始使用 Anaconda，之后再根据需要使用 GUI。
