        instructor_notes: |-
          ### Git 的版本库和目录

          每个 Git 版本库均关联到一个特定目录，即你在其中运行了 `git init` 的目录。版本库仅包含该目录及其子目录中的文件，而且不同的版本库可以位于不同的目录中。

          注意：你经常会看到，某个目录中的 Git 版本库仅包含或仅跟踪该目录中的**某些**，而不是**所有**文件。本课后面将介绍其工作原理。
