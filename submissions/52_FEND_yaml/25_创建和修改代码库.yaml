          ## 思考：初始化版本库

          现在，你已初始化首个版本库，现在请转到你的 reflections 目录，新建一个名为 `lesson_2_reflections.txt` 的文件，然后添加以下问题和你对它的想法：

          **初始化版本库时会发生什么情况？为什么你需要这样做？**

          创建此文件后，你可能还要运行 <code>git status</code> 。此时，你应看到这两个文件均列出为未被跟踪的文件。

          创建并更新了第 2 课的思考文档后，单击“下一项”。
