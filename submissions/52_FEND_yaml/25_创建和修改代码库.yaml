            ### 动机
            自创建 easy-mode 分支以来，master 已经更新。在本例中，它增加了 coins 分支，而你可能想将其包含在 easy-mode 分支中。总的来说，如果你创建分支（进行试验或实现新特性），你希望定期将 master 合并到该分支，这是很常见的做法。这是因为，master 通常包含代码的正式版本，而且，希望试验性的更改包含所有对 master 的更改是很常见的想法。

