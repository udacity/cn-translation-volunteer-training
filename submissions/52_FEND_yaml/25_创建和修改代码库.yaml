        text: |-
          ## 如何编写提交信息

          你将向你的反思版本库进行第一次提交。提交时，你需要编写提交信息，以说明所做的更改。在第 1 课尾声提供了适用于你的平台的“设置工作空间”视频，如果你遵循此视频中的说明，在运行 `git commit` 后，你所选的编辑器将会出现，让你可以编写提交信息。如果收到错误消息，则应尝试重温第 1 课中的说明，并确保正确设置了文本编辑器。

          你也可以通过命令行指定提交信息，即运行 `git commit -m "Commit message"`，而不是 `git commit`。设置编辑器仍然是一种好的做法，因为这可让你更轻松地编写较长的提交信息，以全面说明所做的更改。

          ## 提交信息的风格

          虽然提交信息的风格因人而异，但此<a href="https://gdgdocs.org/document/d/1HZ9Bo1mDKhe3JZzmFvekL5P2WHafpCaEXTymj__FUYw/pub?embedded=true" target="_blank">风格指南</a>介绍了在编写提交信息时一些常见的最佳做法。
