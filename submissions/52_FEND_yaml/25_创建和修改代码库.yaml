        text: |-
          ## 离开“分离的 HEAD”状态

          现在，HEAD 应仍处于你在第 1 课中检出旧提交时的“分离”状态。要修复该问题，请运行命令 `git checkout master`。本课后面将详细介绍此命令的功能。

          ## 修复延迟错误

          现在，如果你在跟着 Caroline 做，可能已在 Asteroids 版本库中修复了此错误。如果没有，现在请更改代码，然后将更改添加到暂存区中。

          在 `game.js` 中，找到语句

          `if (this.delayBeforeBullet <= 0) {` （应在第 423 行，在下一行插入）

          `this.delayBeforeBullet = 10;`

          ## 暂存更改

          然后，通过将 `game.js` 文件添加到暂存区中暂存更改。如果忘记了如何暂存更改，请观看[此视频](https://classroom.udacity.com/courses/ud775/lessons/2969618657/concepts/29605487680923#) 复习。

          ## 提交更改

          现在，请提交此更改。请确保使用有意义的提交信息！如果忘记了如何提交，请观看[此视频](https://classroom.udacity.com/courses/ud775/lessons/2969618657/concepts/29605487740923#).

          提交更改完成后，单击“下一项”。
        instructor_notes: |-
          ----

          虽然到此刻为止提交 ID 一直都是相同的，但你可能注意到我们的提交 ID 与你的不同（即使我们进行了相同的更改）。这是因为，如果两个提交之间有任何不同（包括创建提交的作者或时间），则提交将具有不同的 ID。如果你有兴趣详细了解 Git 的内部细节和如何生成提交 ID，请查看<a href="http://git-scm.com/book/en/Git-Internals-Git-Objects" target="_blank">此页</a>。
