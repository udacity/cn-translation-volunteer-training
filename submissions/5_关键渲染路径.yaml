        instructor_notes: |-
          详细了解 Chrome 开发者工具中的时间线面板：
          [如何使用 Timeline 工具](https://developers.google.com/web/tools/chrome-devtools/evaluate-performance/timeline-tool)
          [有Timeline的性能统计数据](https://developer.chrome.com/devtools/docs/timeline)
          [Timeline事件](https://developer.chrome.com/devtools/docs/timeline#timeline-event-reference)
          如果 DevTools 中的“Timeline”选项卡与视频中显示的不一样，请注意，Chrome Canary 和 Chrome 是不断变化的平台，会不断推出新版本。请比较你在Canary和Chrome里看见的选项卡，请在[论坛](http://discussions.youdaxue.com/c/nd001-website-optimization)和上面的Timeline链接中寻找解决问题的方法。

          Cameron 将在回答视频中分析 <a href="http://www.cnn.com" target="_blank">cnn.com</a>。

          <ul>
          <li>在 Windows 上使用 **Ctrl+Shift+I** 或者在 Mac 上使用 **Cmd+Opt+I** 以打开开发者工具。
          <li>在 Windows 上使用 **Ctrl+Shift+R** 或者在 Mac 上使用 **Cmd+Shift+R** 来重新加载页面并捕捉Timeline。
          </ul>

          高级技巧：要使用硬重新加载技巧来捕捉完整踪迹，你需要先加载页面，在开发者工具中打开时间线，开始和停止记录，然后使用上述快捷方式重新加载页面。基本上，打开开发者工具并点击记录按钮两次，然后再执行硬重新加载。

          请查看 <a href="https://developer.chrome.com/devtools/docs/mobile-emulation" target="_blank">开发者工具模拟文档</a>，详细了解如何模拟移动设备。

          - 中文: [如何使用时间轴工具](http://www.jianshu.com/p/4da0f0bda768)
          - 中文: [开发者工具模拟文档](http://www.css88.com/doc/chrome-devtools/device-mode/)
