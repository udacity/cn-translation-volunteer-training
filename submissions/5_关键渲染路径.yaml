      - id: 190492
        key: '1529098550'
        locale: zh-cn
        version: 1.0.0
        title: 快速 Google 搜索响应
        semantic_type: VideoAtom
        updated_at: 'Fri Apr 14 2017 18:21:20 GMT+0000 (UTC)'
        is_public: true
        tags: []
        instructor_notes: |-
          **Ilya 说**：我知道你在想什么...“请稍等，但每位用户的标题都不相同，因为你一旦注册，右上角就会出现自定义图标和导航！”...对吗？

          此优化仍然有效！Google 搜索团队已经构建了一项优化服务，能够检索和构建自定义标题区，其中包括在请求首次到达服务器后几微秒内的自定义用户信息 - 因此，甚至在解析搜索查询前，它们也可以将用户的标题区返回(flush)到客户端中。或者，许多站点使用静态标题区，然后使用 JavaScript 来填充自定义位 - 这使它们能提供相同的标题区，而无论用户状态如何。

          在任何一种情况下，重要的部分都在于服务器不需要等待渲染完整响应，然后再将其返回至客户端。flush数据的速度越快，浏览器可以开始构建 DOM 并发现和分配其他关键资源的请求的速度也越快。

          请参阅<a href="http://www.stevesouders.com/blog/2009/05/18/flushing-the-document-early/" target="_blank">提早清洗文档</a>以了解更多信息。

          此外，请查看 [Chunk Scatter](http://blog.cowchimp.com/chunk-scatter-http-chunked-response-analysis-tool/)，一款用于可视化成块 HTTP 响应的出色工具。
