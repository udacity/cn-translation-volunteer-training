        instructor_notes: |-
          ### 克隆版本库

          要克隆版本库，请运行 `git clone`（后跟空格和版本库 URL）。

          ### Asteroids URL

          使用以下 URL 克隆 Asteroids 版本库：https://github.com/udacity/asteroids.git

          ### 退出 `git log`

          要停止查看 `git log` 的输出，请按 `q`（表示退出）。

          ### 获得彩色输出

          要获得彩色的 diff 输出，请运行 `git config --global color.ui auto`

          ### 从命令行复制并粘贴

          为了完成本测试题，需要复制并粘贴一些提交的 ID。

          **Windows**

          要在 Git Bash 中复制并粘贴，请按照<a href="https://www.udacity.com/wiki/ud775/git-bash-copy-paste" target="_blank">此页面</a>中的说明执行操作。

          **Mac**

          要在 Mac 上的终端中复制并粘贴，请使用 Cmd+C 和 Cmd+V。

          **Ubuntu**

          要在 Ubuntu 上的终端中复制并粘贴，请使用 Ctrl+Shift+C 和 Ctrl+Shift+V。

          ### 使用 `git log` 和 `git diff`

          请注意，运行 `git log` 会列出最近的提交及其相关信息（包括提交 ID）。运行 `git diff`（后跟两个提交操作对应的 ID）会比较这两个提交的代码版本。如果需要复习，可以重新观看[此视频](https://classroom.udacity.com/courses/ud775/lessons/2980038599/concepts/29607789370923).

          ### 输入提交操作对应的 ID

          如果输入提交操作对应的 ID 的前四个或更多个字符更为轻松，则你可以这样做，而不必粘贴整个 ID。
