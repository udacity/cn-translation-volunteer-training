          你可以在[这里](https://www.udacity.com/api/nodes/2997518619/supplemental_media/lesson-1-reflection-promptstxt/download?_ga=1.74338261.672083044.1467344711)下载 lesson-1-reflection-prompts.txt。

          ## 思考：使用 diff 查找 bug
          ### 确保你可以访问命令行

          如果你使用 Windows 系统的电脑，需要安装一个软件，以便使用类似 Unix 的命令行（不同于 Windows 内置的命令提示符）。 欲了解更多信息，请<a href="https://www.udacity.com/wiki/ud775/command-line-instructions#windows-users" target="_blank">查阅此页</a>。

          ### 选择文本编辑器

          正如前面视频中所述，你应使用简单的文本编辑器（例如  <a href="http://notepad-plus-plus.org/" target="_blank">Notepad++</a>、 <a href="http://www.sublimetext.com/2" target="_blank">Sublime Textxt</a>、 <a href="https://atom.io/" target="_blank">Atom</a>、emacs、vim 等）而**不是**富文本编辑器（例如 Microsoft Word 或 OpenOffice），以便能在命令行中轻松查看文件内容。

          如果你没有爱用的编辑器，Sublime Text 是一个很好的选择（它在 Windows、Mac 和 Linux 上都能运行）。对于 Sublime Text，我们提供了比其他编辑器更详细的设置说明，而且在本课程的所有示例中都使用 Sublime Text。 你可在<a href="http://www.sublimetext.com/2" target="_blank">此处</a>下载 Sublime Text。

          ### 确保可从命令行启动编辑器
          能够从命令行启动文本编辑器将很有帮助。请参阅<a href="https://www.udacity.com/wiki/ud775/sublime" target="_blank">此处</a>，了解如何以类似方式启动 Sublime。 如果遇到问题，本节课结尾处的 “在 Windows 上设置工作空间” 和 “在 Mac 上设置工作空间” 视频将会演示此过程，你可以等到那时再这样做。

          ### 设置你的课程工作环境
          现在，你应创建一个 `version-control`（版本控制）目录（“目录” 比 “文件夹” 更具备计算机科学含义）， 以将你在本课程中使用的所有文件都保存到一个好记的位置。然后，创建一个 `reflections` 子目录， 并在其中创建一个名为 `lesson_1_reflections.txt` 的纯文本文件，以记录你在本节课中遇到的问题。

          可以通过在 Git Bash 或终端中运行以下命令来实现这一操作（# 符号后面的信息是注释，任何这些信息均不会被解释）：

          <pre>
          cd ~                          # 更改目录 directory
          mkdir version-control         # 创建 version-control 目录
          cd version-control            # 转到 version-control 目录
          mkdir reflections             # 创建 reflections（思考）目录
          cd reflections                # 转到 reflections（思考）目录
          subl lesson_1_reflections.txt # 启动 Sublime Text，并打开名为 lesson_1_reflections.txt 的文件（如果你更喜欢使用其他编辑器，则可将 subl 替换为该编辑器的名称）

          </pre>

          如果愿意，你也可以从 “课程资源” 中下载 `lesson_1_reflections_prompts.txt` 文件，而不是从头开始创建它。然后，将该文件放入 `reflections` 目录中，并重命名。

          保存文件后，如果你想仔细检查系统是否已按照预期方式成功创建所有目录及文件，请尝试使用以下命令：
          <pre>
          pwd # 打印工作目录 - 显示你所在的目录
          ls  # 列出此目录中所含的文件
          </pre>

          如果这个过程中遇到问题，本节课结尾处的“在 Windows 上设置工作空间”和“在 Mac 上设置工作空间”视频将会演示此过程，你可以等到那时再这样做。 与此同时，你也可以使用操作系统的文件操作图形界面（Finder、Windows 资源管理器等）来创建目录和文件。 不过，练习使用命令行很有好处，因为本课程中将大量使用命令行，因此，在观看了有关工作空间的说明后，请确保你知道如何在命令行上完成类似的操作。

          你也可以使用其他命名方式，但本课程后面将会使用此文件结构，到时你需要改为相应的命名方式。

          ### 使用短行
          如果文件包含很长的行，则会降低许多命令行工具（包括 Git）的实用性。 例如，如果使用 `diff` 比较两个将所有内容都放在同一行上的文件，则 `diff` 只会显示这两个文件是不同的文件，而无法指出哪里不同。

          因此，在编写反思文件或其他纯文本文件时，确保每行长短适中是一种好做法。将行限制为多长是个人喜好问题。 许多开发者都将行限制为不超过 80 到 120 个字符。 有些编辑器能自动插入换行符，但在 Sublime 等其他编辑器中，如果想另起一行，请记得按下 Enter。

          ### 进行第一个思考练习
          在 `lesson_1_reflections.txt` 中填入以下问题和你对这些问题的想法：

          **查看文件的两个版本之间的差异如何帮助你了解引入的错误？**

          在你创建文档、写下想法并保存文件后，单击 “下一项” 以了解可帮助你创建这些文件版本的一些系统。
