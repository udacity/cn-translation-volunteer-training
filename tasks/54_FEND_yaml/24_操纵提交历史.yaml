          ## 安装 Git

          现在，你将有机会亲自使用 Git，并在 Asteroids 版本库上练习使用这些命令。为此，必须安装 Git。如果已安装 Git，请使用命令 `git --version` 查看其版本。如果版本为 1.8 或更高，则可以继续观看下一个视频。否则，强烈建议你进行升级，因为 Git 在版本 1.8 中添加了许多新功能，而且我们假定你装有该版本。

          如果你还未安装或者需要升级 Git，现在请按照<a href="https://www.udacity.com/wiki/ud775/install-git" target="_blank">此 Wiki 页面</a>上的说明来执行操作。如果遇到问题，请在论坛中发贴求助。安装了 Git 之后，单击“下一项”，Caroline 会演示如何下载 Asteroids 版本库。
