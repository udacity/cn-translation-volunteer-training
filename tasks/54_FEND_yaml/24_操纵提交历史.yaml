        instructor_notes: |-
          你可以在[这里](https://www.udacity.com/api/nodes/3341718587/supplemental_media/bash-profile-course/download?_ga=1.37232743.672083044.1467344711)下载 .bash_profile_course。

          ### 更改背景色
          如果不喜欢以黑色作为 Git Bash 的背景色，可在 “颜色” 选项卡下的 “默认值” 菜单中更改背景色。如果喜欢原来的背景色，则无需进行更改。

          ### 下载必要的文件
          * 将 <a href="https://raw.githubusercontent.com/git/git/master/contrib/completion/git-completion.bash" target="_blank">此文件</a>保存在你的主目录中（文件名为 `git-completion.bash`）。
          * 将 <a href="https://raw.githubusercontent.com/git/git/master/contrib/completion/git-prompt.sh" target="_blank">此文件</a>保存在你的主目录中（文件名为 `git-prompt.sh`）。
          * 从辅助材料下载 `bash_profile_course`。
          * 如果你的主目录中已有一个名为 `.bash_profile` 的文件，则将 `bash_profile_course` 中的内容复制并粘贴到 `.bash_profile` 的底部。如果没有，将 `bash_profile_course` 移到你的主目录中，然后将其重命名为 `.bash_profile`。（如果有兴趣详细了解 bash 提示符的工作方式，请参阅<a href="http://www.cyberciti.biz/tips/howto-linux-unix-bash-shell-setup-prompt.html" target="_blank">此页</a>。）

          ### 配置 Git
          运行以下 Git 配置命令。如果使用的文本编辑器不是 Sublime，或者 Sublime 安装在其他位置中，则需要修改第一条命令。有关适用于其他多个常见文本编辑器的正确命令，请参阅<a href="https://help.github.com/articles/associating-text-editors-with-git/" target="_blank">此页</a>。对于任何其他编辑器，你需要输入从 Git Bash 启动该编辑器时使用的命令。
f
          <pre>
          git config --global core.editor "'C:/Program Files/Sublime Text 2/sublime_text.exe' -n -w"
          git config --global push.default upstream
          git config --global merge.conflictstyle diff3
          </pre>

          ### 确保可从 Git Bash 启动编辑器
          如果你使用 Sublime Text，则可通过将以下一行添加到 `.bash_profile` 中来这样做：
          <pre>
          alias subl="C:/Program\ Files/Sublime\ Text\ 2/sublime_text.exe"
          </pre>

          ### 重新启动 Git Bash
          必须关闭 Git Bash，然后重新打开它，这样所有更改才会生效。
