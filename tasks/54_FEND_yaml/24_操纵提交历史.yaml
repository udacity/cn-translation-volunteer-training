        instructor_notes: |-
          ### 什么是 README 文档？
          许多项目都包含一个名为“README”的文件，该文件概述了项目的用途和使用方法。在使用项目做任何事情之前，通常最好先阅读该文件，因此，该文件被命名为此名称，以便用户更有可能阅读它。
        instruction:
          video:
            youtube_id: null
            subtitles: null
            transcodings: null
          text: |-
            ## 提交频率
            由于可以在任意时候进行提交，因此，你可能想知道该多久提交一次更改。保持提交较小的更改通常是一个好做法。随着两个版本之间的差异越来越大，易于理解性和实用性都会越来越低。但是，你也不希望使提交的文件变化过小。如果总是在每次更改一行代码后保存提交，则历史记录会因短时间内包含大量提交而变得难以读懂。

            **为每项逻辑更改进行一次提交操作**是很好的经验法则。例如，如果改正了一处打字错误，然后在文件的另一部分中改正了一个错误，则应为每项更改进行一次提交操作，因为这两项更改在逻辑上是独立的。如果这样做，每次提交操作都将具有一个易于理解的目的。Git 允许你在每次提交时都编写一条简短的信息来说明更改了什么。如果每次提交都包含一项逻辑更改，这条信息会更有用。

            ## 有关提交的内容大小的练习
            在下一个练习中，你要思考隔多久提交一次，并标明你是否认为以下是合适的提交大小。如果不是，则指出你是否认为此提交过小并想等到以后再提交，或者你是否认为它过大并想更早地提交。这是主观判断题，因此并没有任何明确的正确或错误答案，但在每种情况下请选出你认为最好的答案。

            * 你已经花了一周来开发一项新功能，现在，你提交添加这项新功能所需的所有更改。从你开始开发它以来，你一直没有进行提交操作。
            * 你在 README 中发现了三处打字错误。你改正并提交第一处错误。
            * 你已经花了一小时来开发一项新功能，现在，你提交添加这项新功能所需的所有更改。
            * 你改正了不同函数中的两个小错误，然后同时提交两者。
        question:
          title: 为每项逻辑独立的更改进行一次提交 Quiz
          background_image: '//lh5.ggpht.com/MucPMQp6NLE90G_mdCyFTjDRx--RBZs5L7Gqwnc5kJgs7mRaGipizjsz_7QReckUafJnAdow34kx_ozcQA=s0#w=776&h=434'
          alt_text: null
          semantic_type: ImageFormQuestion
          evaluation_id: '2413318551'
        answer:
          text: |-
            ## 为每项逻辑独立的更改进行一次提交解决方案

            **你已经花了一周时间来开发一项新功能，现在，你提交添加这项新功能所需的所有更改。从你开始开发它以来，你一直没有提交任何更改。**

            此提交似乎过大。如果每个提交只做了一项工作并且比较小，则理解每个提交的更改对应的作用会变得更容易。在一周内不提交任何更改并非上策。

            **你在 README 文件中发现了三处打字错误。你改正并提交第一处错误。**

            此提交似乎过小。改正所有三处打字错误后再一并提交会更好。这样一来，历史记录不会因打字错误的改正而变得过于混乱。此外，你无需担心会给 README 文件造成损坏，因此，将更改捆绑在一起可能是一个更好主意。

            **你已经花了一小时来开发一项新功能，现在，你提交添加这项新功能所需的所有更改。**

            这可能是大小适中的更改。所有工作均与一项功能有关，因此，提交的内容的逻辑目的很清晰。一小时后，diff 可能累积了相当多的内容，但并未多到无法理解。

            另一方面，有时在工作了一小时后，你将会遇到一个以上的自然提交点，这时你会想将功能分解为多个较小的提交。因此，“过大”在这里也可能是一个合理的回答。

            **你改正了不同函数中的两个小错误，然后同时提交两者。**

            此提交可能过大。在改正第一个错误后提交将会更好，因为这两个错误的改正互不相关。

            ## 主观判断

            选择何时提交是一种主观判断，而且不一定一成不变。在选择是否提交时，只需记住：每个提交操作都应具有一个清晰的逻辑目的，而且绝不应在不进行提交的情况下完成过多工作。
